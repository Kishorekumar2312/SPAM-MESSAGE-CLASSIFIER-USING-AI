<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spam Message Identifier</title>
  <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
  <div class="container">
    <h1>ğŸ“© Spam Message Identifier</h1>
    <p>Instantly detect if a message is spam or safe.</p>

    <form id="spamForm" action="/predict" method="POST">
      <textarea
        id="message"
        name="message"
        placeholder="Enter your message here..."
      >{{ message if message else '' }}</textarea>
      <br />
      <button type="submit">Check Message</button>
    </form>

    {% if prediction %}
    <div id="result-box" class="result {{ 'spam' if 'Spam' in prediction else 'not-spam' }}">
      <span id="result">{{ prediction }}</span>
    </div>
    {% endif %}
  </div>
  <script src="/static/js/script.js"></script>
</body>
</html>
